<section class="post-wrap" ng-hide="loading" style="text-align:center;">
	<div class="img-wrap" ng-repeat="img in images | orderBy:'id':true">
		<img class="post-img" ng-src="{{img.url}}" ng-click="goToImg(img.id)">
		<p class="post-details clearfix">
			<span class="pull-left">
				{{img.title}}
			</span>
		</p>
	</div>
</section>
