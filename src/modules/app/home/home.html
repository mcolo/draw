<section class="post-wrap">
	<div class="row" ng-hide="loading">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="img-wrap" ng-repeat="img in images | orderBy:'id':true">
				<img class="post-img" ng-src="{{img.src}}" ng-click="goToImg(img.id)">
				<p class="post-details clearfix">
					<span class="pull-left">
						{{img.title}}
					</span>
				</p>
			</div>
		</div>
	</div>
</section>
